<!doctype html>
<html>
	<head>
		<link rel="icon" href="{{ site.baseurl }}/assets/favicon.ico">
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
		<link rel="icon" type="image/x-icon" href="{{ '/assets/favicon.ico' | relative_url }}">
		<link rel="shortcut icon" href="{{ '/assets/favicon.ico' | relative_url }}">
		<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/fontello-embedded.css" />
		<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/style.css" />
		<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ site.baseurl }}/feed.xml" />
		<!-- Check if jekyll-seo-tag plugin is activated -->
		{% if site.plugins contains 'jekyll-seo-tag' %}
		{% seo %}
		{% endif %}
		<!-- If user add her Google Analytics code include the file for use -->
		{% if site.google-analytics %}
		{% include google-analytics.html %}
		{% endif %}
	</head>
	<body>
		<header>
			<a href="#" id="toggle-menu"></a>
			<nav id="main-nav">
				{% for p in site.pages %}
					{% if p.title and p.layout != "wheatley_crab" %}
						<a href="{{ p.url | prepend: site.baseurl }}">{{ p.title }}</a>
					{% endif %}
				{% endfor %}
			</nav>
		</header>
